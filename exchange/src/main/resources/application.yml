spring:
  application:
    name: exchange
  r2dbc:
    url: r2dbc:postgresql://yandex-sprint-9-exchange-postgres:${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_PORT}/${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_NAME}
    username: ${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_USER_NAME}
    password: ${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_USER_PASSWORD}
    pool:
      enabled: true                               # Включение пула соединений
      initial-size: 10                            # Начальное количество соединений в пуле
      max-size: 50                                # Максимальное количество соединений
      max-idle-time: 30s                          # Время бездействия соединения перед закрытием
      max-life-time: 10m                          # Максимальное время жизни соединения
      validation-query: SELECT 1                  # SQL-запрос для проверки работоспособности соединения
  liquibase:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://yandex-sprint-9-exchange-postgres:${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_PORT}/${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_NAME}
    user: ${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_USER_NAME}
    password: ${YANDEX_SPRINT_9_EXCHANGE_POSTGRES_DB_USER_PASSWORD}
    contexts: default
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate